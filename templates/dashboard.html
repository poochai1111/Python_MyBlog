<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bootstrap3/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'icon/home.ico' %}" type="img/x-ico"/>
    <script src="{% static 'jquery3/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'bootstrap3/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <title>Login</title>
</head>
<body>
<div id="login">
    <form action="/login" method="get">
        {% csrf_token %}
        <label class="loginTitle">Login Blog</label><br/>
        <div class="name">
            Name:<input type="text" id="name" name="name"><br/><br/>
        </div>
        <div class="password">
            Password:<input type="password" id="password" name="password"><br/><br/>
        </div>
        <div class="functionButton">
            <input type="submit" class="btn btn-default" value="Submit" name="submit" id="submit">
            <input type="submit" class="btn btn-default" value="Register" name="register" id="loginRegister">
        </div>
    </form>
</div>
</body>
</html>
