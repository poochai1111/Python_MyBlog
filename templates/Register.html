<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bootstrap3/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <script src="{% static 'jquery3/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'bootstrap3/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
    <title>Register</title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'login' %}">My Blog</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-out"></span>Login Out</a></li>
            <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>Login In</a></li>
            <li><a href="{% url 'account' %}"><span class="glyphicon glyphicon-user"></span>User</a></li>
        </ul>
    </div>
</nav>
<div id="register">
    <form action="/register/" method="post" id="form">
        {% csrf_token %}
        <label class="registerTitle">Register Blog</label><br/>
        <div class="name">
            Name:<input type="text" name="name" id="name"><br/><br/>
        </div>
        {% if error %}
            <label id="nameWarning">Your name was registered, change your name again!!!</label>
        {% endif %}
        <div class="firstPwd">
            Password:<input type="password" name="firstPwd" id="firstPwd"><br/><br/>
        </div>
        <div class="secondPwd">
            Input password again:<input type="password" name="secondPwd" id="secondPwd">><br/><br/>
        </div>
        <div class="functionButton">
            <input type="submit" value="submit" name="submit" id="submit">
            <input type="submit" value="return" name="return" id="return">
        </div>
    </form>
</div>
</body>
</html>
