<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
    <link rel="stylesheet" href="{% static 'css/login/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/login/supersized.css' %}">
    <link rel="stylesheet" href="{% static 'css/login/style.css' %}">
    <link rel="shortcut icon" href="{% static 'icon/home.ico' %}" type="img/x-ico"/>
</head>

<body>
<div class="page-container">
    <h1>Login</h1>
    <form action="" method="post">
        <input type="text" name="username" class="username" placeholder="Username">
        <input type="password" name="password" class="password" placeholder="Password">
        <label class="passwordForgot"><a href="#" >Forgot password?</a></label>
        <button type="submit">Sign in</button>
        <div class="error"><span>+</span></div>
    </form>
    <div class="registerHint">
        Not registered?<a href="{% url 'new_register' %}">Create an account</a>
    </div>
</div>
<!-- Javascript -->
<script src="{% static 'js/login/jquery-1.8.2.min.js' %}"></script>
<script src="{% static 'js/login/supersized.3.2.7.min.js' %}"></script>
<script src="{% static 'js/login/supersized-init.js' %}"></script>
<script src="{% static 'js/login/scripts.js' %}"></script>
</body>
</html>
